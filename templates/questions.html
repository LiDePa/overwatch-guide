<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ hero_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>{{ hero_name }}</h1>

    <div id="img_container"></div>
	<form>
		<div id="question_1">
			<label for="question_1">Who is {{ hero_name }} good against?</label>
			<input type="checkbox" id="Ashe">Ashe</input>
		</div>
	</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

		//is filled by JSON file on page load
        var all_hero_names = []

		function fillWithHeroCeckboxes(question_id){
			for (i = 0; i < all_hero_names.length; i++) {
                $('#' + question_id).append(
					'<input type="checkbox" id="' + all_hero_names[i] + '">'
					+ all_hero_names[i] + '</input>'
				)
            };
		}

		//executes on page load
		$(function(){
			$.getJSON("{{ url_for('static', filename='all_hero_names.json') }}", function(data){
				all_hero_names = data;
				fillWithHeroCeckboxes('question_1');
			});
		})
    
    </script>
</body>

</html>
